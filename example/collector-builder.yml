dist:
  name: otelcol-custom
  description: Local OpenTelemetry Collector binary
  output_path: ./otel-custom

exporters:
- gomod: go.opentelemetry.io/collector/exporter/loggingexporter v0.81.0
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/splunkhecexporter v0.81.0
- gomod: go.opentelemetry.io/collector/exporter/otlpexporter v0.81.0
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/exporter/lokiexporter v0.81.0

extensions:
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/basicauthextension v0.81.0
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/extension/headerssetterextension v0.81.0

receivers:
- gomod: github.com/kubearmor/OTel-receiver/kubearmor_receiver latest

processors:
- gomod: go.opentelemetry.io/collector/processor/batchprocessor v0.81.0
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/attributesprocessor v0.81.0
- gomod: github.com/open-telemetry/opentelemetry-collector-contrib/processor/resourceprocessor v0.81.0

replaces:
- github.com/kubearmor/OTel-receiver/kubearmor_receiver => ../kubearmor_receiver
- github.com/kubearmor/OTel-receiver/stanza_input_operator => ../stanza_input_operator
